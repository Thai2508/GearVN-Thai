<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/logo_favicon.webp" type="image/x-icon">
    <title>GearVN - HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="top-fixed">

            <div class="bn-header">
                <div class="bn">                   
                </div>                
            </div>

            <div class="content content-header pd-t-b-8">
                <div class="row dp-flex">

                    <div class="logo-gear">
                        <a href="#">
                            <img style="width:170px; height: 52px;" src="./assets/imgs/logo.svg"
                            title="Gear-VN" alt="logo">
                        </a>
                    </div>

                    <div class="beside-logo">

                        <div class="beside-logo-up dp-flex">
                            <div class="up-left">
                                <input type="text" placeholder="Nhập mã hoặc tên SP">
                                <span><ion-icon name="search-outline"></ion-icon></span>
                            </div>
                            <div class="up-righ dp-flex">
                                <div class="right-items dp-flex">
                                    <img src="./assets/imgs/sign_up.webp" alt="Đăng ký">
                                    <p>Đăng ký</p>
                                </div>
                                <div class="right-items dp-flex">
                                    <img src="./assets/imgs/sign_in.webp" alt="Đăng nhập">
                                    <p>Đăng nhập</p>
                                </div>
                                <div class="right-items dp-flex">
                                    <img src="./assets/imgs/promotion.webp" alt="Khuyến mãi">
                                    <p>Khuyến mãi</p>
                                </div>
                                <div class="right-items dp-flex">
                                    <img src="./assets/imgs/cart.webp" alt="Giỏ hàng">
                                    <p>Giỏ hàng</p>
                                </div>
                            </div>
                        </div>

                        <div class="beside-logo-down">
                            <ul class="dp-flex mg-left-16">
                               <li class="dp-flex down-item">
                                   <p>Khuyến mãi hot</p>
                               </li>
                               <li class="dp-flex down-item">
                                   <img class="mg-right-4" src="./assets/imgs/telephone.webp"
                                    alt="ĐT">
                                   <p>Tổng đài</p>
                               </li class="dp-flex down-item">
                               <li class="dp-flex down-item">
                                   <img class="mg-right-4" style="height:14px;"
                                    src="./assets/imgs/youtube.webp" alt="YT">
                                   <p>Videos</p>
                               </li>
                               <li class="dp-flex down-item">
                                   <img class="mg-right-4" style="height:16px;" 
                                   src="./assets/imgs/gear_news.webp" alt="News">
                                   <p>Tin công nghệ</p>
                               </li>
                               <li class="dp-flex down-item">
                                   <img class="mg-right-4" style="height:16px;" 
                                   src="./assets/imgs/logo_hr.webp" alt="HR">
                                   <p>Tuyển dụng</p>
                               </li>
                               <li class="dp-flex down-item">
                                   <img class="mg-right-4" src="./assets/imgs/showroom.webp"
                                    alt="Showroom">
                                   <p>Hệ thống showroom </p>
                               </li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>

            <div class="content">
                <div class="row dp-flex pd-t-b-8">
                    <div class="danh-muc radius-4">
                        <ion-icon name="menu"></ion-icon>
                        <p>Danh mục sản phẩm</p>
                    </div>
                    <div class="huong-dan pd-8 dp-flex mg-left-8 radius-4">
                        <img src="./assets/imgs/money.webp" alt="HD">
                        <p>Hướng dẫn thanh toán</p>
                    </div>
                    <div class="huong-dan pd-8 dp-flex mg-left-8 radius-4">
                        <img src="./assets/imgs/money.webp" alt="HD">
                        <p>Hướng dẫn trả góp</p>
                    </div>
                    <div class="chinh-sach pd-8 dp-flex mg-left-8 radius-4">
                        <img src="./assets/imgs/repair.webp" alt="SC">
                        <p>Chính sách bảo hành</p>
                    </div>
                    <div class="chinh-sach pd-8 dp-flex mg-left-8 radius-4">
                        <img src="./assets/imgs/car.webp" alt="XE">
                        <p>Chính sách vận chuyển</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
